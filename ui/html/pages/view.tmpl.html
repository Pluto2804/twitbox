{{define "title"}}Twit #{{.Twit.Id}}{{end}}
{{define "main"}}
{{with .Twit}}
<div class="snippet">
    <div class="metadata">
        <strong>{{.Title}}</strong>
        <span>{{.Id}}</span>
    </div>
    <pre class="twit-content"><code>{{.Content}}</code></pre>
    <div class="metadata">
        <time>Created: {{humanDate .Created}}</time>
        <time>Expires: {{humanDate .Expires}}</time>
    </div>
</div>
{{end}}
{{end}}
